<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Input form</title>
  </head>
  <body>
    <h2>Sample Input Types in Forms</h2>
    <form class="" action="index.html" method="post">
      <label for="">Sample Button: </label>
      <input type="button" name="" value="Press">
      <br>
      <label for="">Sample checkbox: </label>
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <br>
      <label for="">Sample color box: </label>
      <input type="color" name="" value="">
      <br>
      <label for="">Sample date box: </label>
      <input type="date" name="" value="">
      <br>
      <label for="">Sample text input: </label>
      <input type="text" name="" value="">
      <br>
      <label for="">Sample file input: </label>
      <input type="file" name="" value="">
      <br>
      <label for="">Sample range bar: </label>
      <input type="range" name="" value="">
      <br>
      <label for="">Sample password box: </label>
      <input type="password" name="" value="">
      <br>
      <label for="">Sample image Input: </label>
      <input type="image" name="" value="">
      <br>
      <label for="">Sample reset button: </label>
      <input type="reset" name="" value="Reset">
      <br>
      <label for="">Sample submit button: </label>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
